<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Battle - –ê–≥–∞—Ä–∏–æ —Å Emoji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #001a33;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .start-container {
            background: linear-gradient(135deg, #0066cc, #004499);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            border: 2px solid #0099ff;
        }

        .start-container h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .start-container .emoji-display {
            font-size: 4em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #0099ff;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            border-color: #00ccff;
            background: rgba(255, 255, 255, 0.2);
        }

        .start-btn {
            background: linear-gradient(45deg, #0099ff, #00ccff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 153, 255, 0.4);
        }

        #gameCanvas {
            border: 3px solid #0099ff;
            cursor: crosshair;
            position: absolute;
            top: 0;
            left: 0;
        }

        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #gameUI {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #0099ff;
        }

        #leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 200px;
            z-index: 100;
            border: 1px solid #0099ff;
        }

        #leaderboard h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #00ccff;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(0, 153, 255, 0.2);
            border-radius: 5px;
        }

        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 200;
            display: none;
            text-align: center;
            border: 2px solid #00ccff;
        }

        .minimap {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border: 2px solid #0099ff;
            background: rgba(0, 26, 51, 0.8);
            border-radius: 10px;
            z-index: 100;
        }

        .game-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #0099ff;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <div class="start-container">
            <h1><i class="fas fa-water"></i> Emoji Ocean</h1>
            <div class="emoji-display">üåä</div>
            <p style="margin-bottom: 20px; color: #cce7ff;">
                –ü–æ–≥—Ä—É–∑–∏—Å—å –≤ –æ–∫–µ–∞–Ω Emoji!<br>
                –î–≤–∏–≥–∞–π—Å—è –∫–∞–∫ –≤ Spore –∏ –ø–æ–≥–ª–æ—â–∞–π –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤!
            </p>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" maxlength="20">
            </div>
            <button class="start-btn" onclick="startGame()">
                <i class="fas fa-play"></i> –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            </button>
        </div>
    </div>

    <div id="gameUI" style="display: none;">
        <div><i class="fas fa-user"></i> <span id="playerNameDisplay"></span></div>
        <div><i class="fas fa-trophy"></i> –°—á—ë—Ç: <span id="score">0</span></div>
        <div><i class="fas fa-weight"></i> –†–∞–∑–º–µ—Ä: <span id="size">20</span></div>
    </div>

    <div id="leaderboard" style="display: none;">
        <h3><i class="fas fa-crown"></i> –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h3>
        <div id="leaderboardList"></div>
    </div>

    <div id="notification"></div>

    <canvas class="minimap" id="minimap" style="display: none;"></canvas>

    <div class="game-info" style="display: none;">
        <div><i class="fas fa-mouse"></i> –î–≤–∏–≥–∞–π—Ç–µ –º—ã—à—å—é –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</div>
        <div><i class="fas fa-water"></i> –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫–∞–∫ –≤ Spore</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const minimap = document.getElementById('minimap');
        const minimapCtx = minimap.getContext('2d');

        let player = null;
        let gameState = null;
        let camera = { x: 0, y: 0 };
        let mouseX = 0;
        let mouseY = 0;
        let animationTime = 0;

        // –í–æ–¥–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Ñ–æ–Ω–∞
        class WaterEffect {
            constructor() {
                this.waves = [];
                this.bubbles = [];
                this.particles = [];
                
                // –°–æ–∑–¥–∞–µ–º –≤–æ–ª–Ω—ã
                for (let i = 0; i < 5; i++) {
                    this.waves.push({
                        amplitude: 20 + Math.random() * 30,
                        frequency: 0.01 + Math.random() * 0.02,
                        phase: Math.random() * Math.PI * 2,
                        speed: 0.02 + Math.random() * 0.03,
                        opacity: 0.1 + Math.random() * 0.2
                    });
                }
                
                // –°–æ–∑–¥–∞–µ–º –ø—É–∑—ã—Ä—å–∫–∏
                for (let i = 0; i < 50; i++) {
                    this.bubbles.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        size: 2 + Math.random() * 8,
                        speed: 0.5 + Math.random() * 2,
                        opacity: 0.3 + Math.random() * 0.4
                    });
                }
                
                // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
                for (let i = 0; i < 30; i++) {
                    this.particles.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: 1 + Math.random() * 3,
                        opacity: 0.2 + Math.random() * 0.3
                    });
                }
            }

            update() {
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—É–∑—ã—Ä—å–∫–∏
                this.bubbles.forEach(bubble => {
                    bubble.y -= bubble.speed;
                    bubble.x += Math.sin(bubble.y * 0.01) * 0.5;
                    
                    if (bubble.y < -10) {
                        bubble.y = window.innerHeight + 10;
                        bubble.x = Math.random() * window.innerWidth;
                    }
                });

                // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—ã
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0) particle.x = window.innerWidth;
                    if (particle.x > window.innerWidth) particle.x = 0;
                    if (particle.y < 0) particle.y = window.innerHeight;
                    if (particle.y > window.innerHeight) particle.y = 0;
                });
            }

            render(ctx, time) {
                // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
                const gradient = ctx.createLinearGradient(0, 0, 0, window.innerHeight);
                gradient.addColorStop(0, '#001a33');
                gradient.addColorStop(0.5, '#003366');
                gradient.addColorStop(1, '#004080');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

                // –í–æ–ª–Ω–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
                this.waves.forEach((wave, index) => {
                    ctx.strokeStyle = `rgba(0, 153, 255, ${wave.opacity})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    
                    for (let x = 0; x < window.innerWidth; x += 5) {
                        const y = window.innerHeight / 2 + 
                                Math.sin(x * wave.frequency + time * wave.speed + wave.phase) * wave.amplitude +
                                Math.sin(x * wave.frequency * 2 + time * wave.speed * 1.5) * wave.amplitude * 0.5;
                        
                        if (x === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.stroke();
                });

                // –ü—É–∑—ã—Ä—å–∫–∏
                this.bubbles.forEach(bubble => {
                    ctx.fillStyle = `rgba(255, 255, 255, ${bubble.opacity})`;
                    ctx.beginPath();
                    ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // –ë–ª–∏–∫ –Ω–∞ –ø—É–∑—ã—Ä—å–∫–µ
                    ctx.fillStyle = `rgba(255, 255, 255, ${bubble.opacity * 0.8})`;
                    ctx.beginPath();
                    ctx.arc(bubble.x - bubble.size * 0.3, bubble.y - bubble.size * 0.3, bubble.size * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                });

                // –ü–ª–∞–≤–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã
                this.particles.forEach(particle => {
                    ctx.fillStyle = `rgba(0, 204, 255, ${particle.opacity})`;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        const waterEffect = new WaterEffect();

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!');
                return;
            }

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('gameUI').style.display = 'block';
            document.getElementById('leaderboard').style.display = 'block';
            document.getElementById('minimap').style.display = 'block';
            document.querySelector('.game-info').style.display = 'block';

            socket.emit('joinGame', name);
        }

        canvas.addEventListener('mousemove', (e) => {
            if (!player) return;
            
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            const gameMouseX = mouseX + camera.x - canvas.width / 2;
            const gameMouseY = mouseY + camera.y - canvas.height / 2;
            
            socket.emit('playerMove', {
                mouseX: gameMouseX,
                mouseY: gameMouseY
            });
        });

        socket.on('playerJoined', (playerData) => {
            player = playerData;
            document.getElementById('playerNameDisplay').textContent = player.name;
        });

        socket.on('gameState', (state) => {
            gameState = state;
            updateCamera();
            render();
            updateUI();
        });

        socket.on('playerEaten', (data) => {
            showNotification(`${data.eater} (${data.eaterEmoji}) —Å—ä–µ–ª ${data.eaten}!`);
        });

        function updateCamera() {
            if (!player) return;
            
            const targetX = player.x;
            const targetY = player.y;
            
            camera.x += (targetX - camera.x) * 0.1;
            camera.y += (targetY - camera.y) * 0.1;
        }

        function render() {
            if (!gameState) return;

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤–æ–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
            animationTime += 0.016;
            waterEffect.update();
            waterEffect.render(bgCtx, animationTime);

            // –û—á–∏—Å—Ç–∫–∞ –∏–≥—Ä–æ–≤–æ–≥–æ —Ö–æ–ª—Å—Ç–∞
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –°–µ—Ç–∫–∞ —Ñ–æ–Ω–∞ —Å –≤–æ–¥–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º
            ctx.strokeStyle = 'rgba(0, 153, 255, 0.1)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            
            for (let x = -camera.x % gridSize; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = -camera.y % gridSize; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –µ–¥—ã
            gameState.food.forEach(food => {
                const screenX = food.x - camera.x + canvas.width / 2;
                const screenY = food.y - camera.y + canvas.height / 2;
                
                if (screenX > -50 && screenX < canvas.width + 50 && 
                    screenY > -50 && screenY < canvas.height + 50) {
                    
                    // –°–≤–µ—á–µ–Ω–∏–µ –µ–¥—ã
                    ctx.shadowColor = '#00ccff';
                    ctx.shadowBlur = 10;
                    
                    ctx.font = `${food.size * 2}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(food.emoji, screenX, screenY);
                    
                    ctx.shadowBlur = 0;
                }
            });

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
            gameState.players.forEach(p => {
                const screenX = p.x - camera.x + canvas.width / 2;
                const screenY = p.y - camera.y + canvas.height / 2;
                
                if (screenX > -100 && screenX < canvas.width + 100 && 
                    screenY > -100 && screenY < canvas.height + 100) {
                    
                    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ª–µ–¥–∞ (—Ö–≤–æ—Å—Ç–∞) –∫–∞–∫ –≤ Spore
                    if (p.trail && p.trail.length > 1) {
                        ctx.strokeStyle = p.color;
                        ctx.lineWidth = p.size * 0.6;
                        ctx.lineCap = 'round';
                        ctx.globalAlpha = 0.6;
                        
                        ctx.beginPath();
                        p.trail.forEach((point, index) => {
                            const trailX = point.x - camera.x + canvas.width / 2;
                            const trailY = point.y - camera.y + canvas.height / 2;
                            
                            if (index === 0) {
                                ctx.moveTo(trailX, trailY);
                            } else {
                                ctx.lineTo(trailX, trailY);
                            }
                        });
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                    
                    // –¢–µ–Ω—å –∏–≥—Ä–æ–∫–∞
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.beginPath();
                    ctx.arc(screenX + 3, screenY + 3, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // –û—Å–Ω–æ–≤–Ω–æ–π –∫—Ä—É–≥ –∏–≥—Ä–æ–∫–∞ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
                    const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, p.size);
                    gradient.addColorStop(0, p.color);
                    gradient.addColorStop(1, p.color.replace('60%', '40%'));
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // –ì—Ä–∞–Ω–∏—Ü–∞ –∏–≥—Ä–æ–∫–∞
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // Emoji –∏–≥—Ä–æ–∫–∞
                    ctx.font = `${p.size * 1.5}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(p.emoji, screenX, screenY);
                    
                    // –ò–º—è –∏–≥—Ä–æ–∫–∞
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(p.name, screenX, screenY + p.size + 20);
                }
            });

            renderMinimap();
        }

        function renderMinimap() {
            if (!gameState) return;

            const scale = 150 / Math.max(gameState.gameWidth, gameState.gameHeight);
            
            minimapCtx.fillStyle = 'rgba(0, 26, 51, 0.8)';
            minimapCtx.fillRect(0, 0, 150, 150);
            
            gameState.players.forEach(p => {
                const x = p.x * scale;
                const y = p.y * scale;
                
                minimapCtx.fillStyle = p.id === player.id ? '#ff0000' : '#00ccff';
                minimapCtx.beginPath();
                minimapCtx.arc(x, y, Math.max(2, p.size * scale), 0, Math.PI * 2);
                minimapCtx.fill();
            });
        }

        function updateUI() {
            if (!player) return;

            document.getElementById('score').textContent = player.score;
            document.getElementById('size').textContent = Math.round(player.size);

            const sortedPlayers = gameState.players.sort((a, b) => b.score - a.score);
            const leaderboardList = document.getElementById('leaderboardList');
            
            leaderboardList.innerHTML = '';
            sortedPlayers.slice(0, 10).forEach((p, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <span>${index + 1}. ${p.emoji} ${p.name}</span>
                    <span>${p.score}</span>
                `;
                leaderboardList.appendChild(item);
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startGame();
            }
        });

        // –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ü–∏–∫–ª –¥–ª—è —Ñ–æ–Ω–∞
        function animate() {
            if (document.getElementById('gameCanvas').style.display !== 'none') {
                waterEffect.update();
                waterEffect.render(bgCtx, animationTime);
                animationTime += 0.016;
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
